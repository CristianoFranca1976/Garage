<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Engine</h1>
    <div class="input-checkbox">
      <div class="fluids types">
        <div class="itens">
          <h2>Fluid change</h2>
          <input type="checkbox" name="brake fluid" id="" title="Brake fluid" />
          <span>Brake</span>
        </div>
        <div class="itens">
          <input type="checkbox" name="Coolant" id="" title="Coolant" />
          <span>Coolant</span>
        </div>
        <div class="itens">
          <input
            type="checkbox"
            name="Power steering"
            id=""
            title="Power steering"
          />
          <span>Power steering</span>
         
        </div>
      </div>
      <div class="battery types">
        <div class="itens">
          <h2>Battery</h2>
          <input type="checkbox" name="Battery" id="" title="Battery change" />
          <span>Change</span>
        </div>
        <div class="itens">
          <input type="checkbox" name="" id="" title="Battery check" />
          <span>Check</span>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
